---
permalink: "/blog/{{ title | slug }}/index.html"
---

{% extends "layouts/base.html" %} {% block head %}
<link rel="stylesheet" href="/assets/css/blog.css" />
{% endblock %} {% block body %}
<!-- ============================================ -->
<!--                    LANDING                   -->
<!-- ============================================ -->

<section id="int-hero">
	<picture class="cs-background">
		<source media="(max-width: 600px)" srcset="/assets/svgs/wavy-bg-m.svg" />
		<source media="(min-width: 601px)" srcset="/assets/svgs/wavy-bg.svg" />
		<img decoding="async" src="/assets/svgs/wavy-bg.svg" alt="wavy background" aria-hidden="true" width="1280" height="568" data-img2picture-ignore />
	</picture>
</section>

<!-- ============================================ -->
<!--              Main Blog Content               -->
<!-- ============================================ -->

<div class="blog-container main-content-wrapper">
	<!--Main content -->
	<div class="main-content">
		<!-- ============================================ -->
		<!--                  Blog Article                -->
		<!-- ============================================ -->

		<article class="blog-article">
			<!--Main Article Image-->
			<img src="{{ image }}" alt="{{ imageAlt }}" width="795" height="400" decoding="async" class="blog-mainImage" />

			<!--Article Info-->
			<div class="article-group">
				<h1 class="blog-h1">{{ title }}</h1>
				<div class="blog-authorGroup">
					<!--Author Image-->
					<picture class="blog-author-img">
						<img src="/assets/images/blog-pfp.jpg" alt="Adnan Radwan" width="32" height="32" decoding="async" />
					</picture>
					<span class="blog-author">{{ author }}</span>
					<span aria-hidden="true" class="blog-dot"></span>
					<!--Blog Date-->
					<span class="blog-date">{{ date | formatDate }}</span>
				</div>
			</div>
			<section id="blog-content">{{ content | safe }}</section>
		</article>
	</div>
	<!-- End .main-content -->
</div>

{% include "components/cta.html" %} {% endblock %}
